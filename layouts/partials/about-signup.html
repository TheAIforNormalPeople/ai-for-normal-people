<div class="episode-signup-box about-signup-box">
    <div class="signup-characters">
        <p class="signup-recurse"><span class="char-badge">Recurse</span> "About page analysis: Readers who reach this point show 89% engagement rate. They've read the story. They understand the format. They're ready to subscribe."</p>
        <p class="signup-kai"><span class="char-badge">Kai</span> <em>*CHK-CHK*</em> High-intent reader detected. Conversion probability: ELEVATED.</p>
    </div>
    <form
        action="https://buttondown.email/api/emails/embed-subscribe/theaifornormalpeople"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/theaifornormalpeople', 'popupwindow')"
        class="episode-signup-form"
    >
        <input type="email" name="email" placeholder="your@email.com" required />
        <button type="submit">Get New Episodes</button>
    </form>
    <p class="signup-privacy-link">
        <a href="/privacy">Privacy Policy</a>
    </p>
</div>
