<div class="episode-signup-box">
    <div class="signup-characters">
        <p class="signup-recurse"><span class="char-badge">Recurse</span> "I've been tracking reader patterns. Turns out people actually want to know when new episodes drop. Interesting."</p>
        <p class="signup-kai"><span class="char-badge">Kai</span> "Privacy verified."</p>
    </div>
    <form
        action="https://buttondown.email/api/emails/embed-subscribe/theaifornormalpeople"
        method="post"
        target="popupwindow"
        onsubmit="window.open('https://buttondown.email/theaifornormalpeople', 'popupwindow')"
        class="episode-signup-form"
    >
        <input type="email" name="email" placeholder="your@email.com" required />
        <button type="submit">Get New Episodes</button>
    </form>
    <p class="signup-privacy-link">
        <a href="/privacy">Privacy Policy</a>
    </p>
</div>
