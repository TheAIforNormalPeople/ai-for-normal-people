<header class="site-header">
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="/" class="site-logo" data-version="v2.0-vector">
                    <span class="logo-prompt">▸▸</span>
                    <span class="logo-text">
                        <span class="logo-main">{{ .Site.Title }}</span>
                        <span class="logo-glitch" aria-hidden="true">{{ .Site.Title }}</span>
                        <span class="logo-glitch" aria-hidden="true">{{ .Site.Title }}</span>
                    </span>
                    <span class="logo-badge">✓ UPGRADED</span>
                </a>
                
                <button class="mobile-menu-toggle" aria-label="Toggle menu" id="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        {{ range .Site.Menus.main }}
                        <li class="nav-item">
                            <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                                {{ .Name }}
                            </a>
                        </li>
                        {{ end }}
                    </ul>
                    
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const navMenu = document.getElementById('nav-menu');
        
        if (mobileMenuToggle && navMenu) {
            mobileMenuToggle.addEventListener('click', function(e) {
                e.preventDefault();
                navMenu.classList.toggle('active');
                mobileMenuToggle.classList.toggle('active');
            });
        }
        
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        
        if (themeToggle) {
            themeToggle.addEventListener('click', function(e) {
                e.preventDefault();
                const isDark = document.documentElement.classList.toggle('dark-mode');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }
        
        // Read receipt system for NEW badges
        function initReadReceiptSystem() {
            // Clean up old read receipts (older than 30 days)
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            const cutoffTime = thirtyDaysAgo.getTime();
            
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const key = localStorage.key(i);
                if (key && key.startsWith('read_')) {
                    const timestamp = localStorage.getItem(key + '_timestamp');
                    if (timestamp && parseInt(timestamp) < cutoffTime) {
                        localStorage.removeItem(key);
                        localStorage.removeItem(key + '_timestamp');
                    }
                }
            }
            
            // Change badges for posts that have been read to show "READ"
            const newBadges = document.querySelectorAll('.new-badge');
            newBadges.forEach(badge => {
                const postSlug = badge.getAttribute('data-post-slug');
                if (postSlug && localStorage.getItem('read_' + postSlug)) {
                    badge.textContent = 'READ';
                    badge.classList.add('read-badge');
                }
            });
            
            // Listen for storage changes (when user visits a blog post and comes back)
            window.addEventListener('storage', function(e) {
                if (e.key && e.key.startsWith('read_')) {
                    const slug = e.key.replace('read_', '').replace('_timestamp', '');
                    const badge = document.querySelector(`.new-badge[data-post-slug="${slug}"]`);
                    if (badge) {
                        badge.textContent = 'READ';
                        badge.classList.add('read-badge');
                    }
                }
            });
            
            // No need to mark posts as read on click anymore - 
            // that happens when the user visits the actual blog post page
        }
        
        // Initialize read receipt system
        initReadReceiptSystem();
    });
</script>
