baseURL = "https://theaifornormalpeople.com/"
languageCode = "en-us"
title = "AI for Normal People"
enableRobotsTXT = true
enableEmoji = true
buildFuture = true  # Allow future-dated posts to be published

[pagination]
  pagerSize = 10

[params]
  description = "Real talk about AI tools for normal people. No courses, no BS, just honest reviews and guides for ChatGPT, Claude, and tools that actually work."
  author = "AI for Normal People"
  dateFormat = "January 2, 2006"
  
  # Social media and SEO
  twitter = ""  # Your Twitter handle (without @)
  github = ""   # Your GitHub username
  email = ""    # Your email
  
  # Open Graph / Twitter Card
  images = ["/images/og-image.jpg"]
  
  # Exclude taxonomy pages from sitemap
  disableKinds = ["taxonomy", "term"]
  
[params.homepage]
  title = "Making AI Accessible"
  subtitle = "Learn how to use AI tools without the technical jargon"

[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "blog"
    name = "Episodes"
    url = "/blog/"
    weight = 2
  [[menu.main]]
    identifier = "archive"
    name = "Archive"
    url = "/archive/"
    weight = 3
  [[menu.main]]
    identifier = "characters"
    name = "Characters"
    url = "/characters/"
    weight = 4
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 5

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5

# Minification and Build Optimization
[minify]
  minifyOutput = true
  [minify.tdewolff.html]
    keepWhitespace = false
  [minify.tdewolff.css]
    keepCSS2 = true
  [minify.tdewolff.js]
    keepVarNames = true

# Build Performance
[build]
  writeStats = true





